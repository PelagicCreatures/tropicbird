			}
		}
		</script>
		<script type="module">
			import { utils } from "/dist/module/sargasso.js"
			import { ButtonComponent } from "/dist/module/index.js"

			window.onload= () => {
				utils.bootSargasso({hijax:{}})

					document.getElementById('a-button').setAttribute('disabled','')

			}
		</script>
