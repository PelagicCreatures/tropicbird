<html>
	<head>
	</head>
	<body>
		<div data-hijax id="content">
			<a href="index.html">This is the next page. The wrapper elements were unharmed.</a>

			<p>These things are set up when we load this page and destroyed when we leave.</p>

			<section>
				<h3>Here is a button.</h3>
				<button class="mdc-button mdc-button--raised">
				  <div class="mdc-button__ripple"></div>
				  <i class="material-icons mdc-button__icon" aria-hidden="true">favorite</i>
				  <span class="mdc-button__label">Button</span>
				</button>
				
				<button class="mdc-button">
				  <div class="mdc-button__ripple"></div>
				  <span class="mdc-button__label">Button</span>
				  <i class="material-icons mdc-button__icon" aria-hidden="true">favorite</i>
				</button>
			</section>

			<section>
				<h3>Here is a switch. </h3>
				<div class="mdc-switch">
					<div class="mdc-switch__track"></div>
					<div class="mdc-switch__thumb-underlay">
						<div class="mdc-switch__thumb">
							<input class="mdc-switch__native-control" type="checkbox" name="some name">
						</div>
					</div>
				</div>
			</section>

			<section>
				<h3>Here's an input</h3>
				<div class="mdc-text-field mdc-text-field--outlined">
					<input type="text" id="tf-outlined" class="mdc-text-field__input">
					<div class="mdc-notched-outline">
						<div class="mdc-notched-outline__leading"></div>
						<div class="mdc-notched-outline__notch">
							<label for="tf-outlined" class="mdc-floating-label">Your Name</label>
						</div>
						<div class="mdc-notched-outline__trailing"></div>
					</div>
				</div>
			</section>

			<section>
				<h3>Here's a FAB</h3>
				<button class="mdc-fab mdc-fab--extended">
					<div class="mdc-fab__ripple"></div>
					<span class="material-icons mdc-fab__icon">add</span>
					<span class="mdc-fab__label">Create</span>
				</button>
			</section>

			<section>
				<h3>Chips</h3>
				<div class="mdc-chip-set mdc-chip-set--filter" role="grid">
					<div class="mdc-chip" role="row">
						<div class="mdc-chip__ripple"></div>
						<i class="material-icons mdc-chip__icon mdc-chip__icon--leading">face</i>
						<span class="mdc-chip__checkmark" >
							<svg class="mdc-chip__checkmark-svg" viewBox="-2 -3 30 30">
								<path class="mdc-chip__checkmark-path" fill="none" stroke="black"
											d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
							</svg>
						</span>
						<span role="gridcell">
							<span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__text">Filterable content</span>
						</span>
					</div>

					<div class="mdc-chip" role="row">
						<div class="mdc-chip__ripple"></div>
						<i class="material-icons mdc-chip__icon mdc-chip__icon--leading">face</i>
						<span class="mdc-chip__checkmark" >
							<svg class="mdc-chip__checkmark-svg" viewBox="-2 -3 30 30">
								<path class="mdc-chip__checkmark-path" fill="none" stroke="black"
											d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
							</svg>
						</span>
						<span role="gridcell">
							<span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__text">Filterable content</span>
						</span>
					</div>

					<div class="mdc-chip" role="row">
						<div class="mdc-chip__ripple"></div>
						<i class="material-icons mdc-chip__icon mdc-chip__icon--leading">face</i>
						<span class="mdc-chip__checkmark" >
							<svg class="mdc-chip__checkmark-svg" viewBox="-2 -3 30 30">
								<path class="mdc-chip__checkmark-path" fill="none" stroke="black"
											d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
							</svg>
						</span>
						<span role="gridcell">
							<span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__text">Filterable content</span>
						</span>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
